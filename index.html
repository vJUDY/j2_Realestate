const listSection=document.getElementById('listSection');

const modalPrice=document.getElementById('modalPrice');
const modalLocation=document.getElementById('modalLocation');
const modalSpecs=document.getElementById('modalSpecs');
const modalDesc=document.getElementById('modalDesc');
const modalMainImg=document.getElementById('modalMainImg');
const counter=document.getElementById('counter');
const closeModalBtn=document.getElementById('closeModalBtn');

function filterCategory(cat, btn){
  document.querySelectorAll('.pager button').forEach(b => b.classList.remove('active'));
  if(btn) btn.classList.add('active');
  grid.innerHTML='';
  const items=properties.filter(p=>p.category===cat);
  items.forEach(p=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`
      <span class="badge ${p.badgeClass||''}">${p.badge||''}</span>
      <img class="thumb" src="${p.images[0]}" alt="${p.title}">
      <div class="info">
        <div class="title">${p.title}</div>
        <div class="price">${p.price}</div>
        <div class="meta">Size: ${p.size} ‚Ä¢ Stash: ${p.stash} ‚Ä¢ Can Add Garage: ${p.canAddGarage}</div>
      </div>`;
    d.onclick=()=>openModal(p);
    grid.appendChild(d);
  });
}

let currentProperty=null;let currentIndex=0;
function openModal(p){
  currentProperty=p;currentIndex=0;
  updateSlider();
  modalTitle.textContent=p.title;
  modalPrice.textContent=p.price;
  modalLocation.textContent = "Size: " + p.size;
modalSpecs.innerHTML = `
  <ul>
    <li>Stash: ${p.stash}</li>
    <li>Can Add Garage: ${p.canAddGarage}</li>
    <li>Secret Room: ${p.secretRoom}</li>
  </ul>
`;
  modalDesc.textContent=p.desc;
  modalBg.style.display='flex';
}
function updateSlider(){
  if(currentProperty){
    modalMainImg.src=currentProperty.images[currentIndex];
    counter.textContent=`${currentIndex+1} / ${currentProperty.images.length}`;
  }
}
document.getElementById('nextBtn').addEventListener('click',()=>{
  if(currentProperty){
    currentIndex=(currentIndex+1)%currentProperty.images.length;
    updateSlider();
  }
});
document.getElementById('prevBtn').addEventListener('click',()=>{
  if(currentProperty){
    currentIndex=(currentIndex-1+currentProperty.images.length)%currentProperty.images.length;
    updateSlider();
  }
});

function closeModal(){modalBg.style.display='none';}
closeModalBtn.addEventListener('click',closeModal);
modalBg.addEventListener('click',e=>{if(e.target===modalBg)closeModal();});

openListBtn.addEventListener('click',()=>{
  listSection.style.display='block';
  filterCategory('house');
});
